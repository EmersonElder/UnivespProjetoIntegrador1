{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %}
    Matéria | {{ block.super }}
{% endblock %}
{% block container %}
<div>
    <form method="post">
        {% csrf_token %}
        <h2>Tem certeza que deseja remover esta matéria {{ theme.description }} ?</h2>
        <button type="submit">Confirm</button>
    </form>
</div>
{% endblock %}
